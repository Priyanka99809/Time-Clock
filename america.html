<script>
let america_time;
let america_date;
setInterval(()=>
{   
    america_time = new Date().toLocaleTimeString("en-US", { timeZone: "America/Chicago" ,timestyle:'full',hourCycle:'h12' });
    america_date = new Date().toLocaleDateString("en-US", { timeZone: "America/Chicago" ,weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'  });

    //date_america = america_str.toLocaleDateString(undefined, options);
