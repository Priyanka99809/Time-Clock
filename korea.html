 <div class="box">
  <h2>Today's Date and Time in Korea is:</h1> 
    <h3><span id="time"></span></h3>
 </div>

<script>
let korea_time;
let korea_date;

setInterval(()=>
{   
   
 korea_date = new Date().toLocaleDateString("en-Ko", {timeZone:'Asia/Seoul',weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
 korea_time=new Date().toLocaleTimeString("en-Ko", {timeZone: "Asia/Seoul" ,timestyle:'full',hourCycle:'h12'});
   document.getElementById('time').innerHTML=korea_date+"<br>"+korea_time+"<br><br>Time zone: Asia/Seoul(GMT +9:00)";

},1);
</script>
